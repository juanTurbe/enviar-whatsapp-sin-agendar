<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
    <title>Enviar Whatsapp sin agendar número</title>
</head>
<body>
    <div class="contenedor">
        <h1>Enviar whatsapp sin agendar</h1>
        <ol class="lista">
            <li>Ingresa el número</li>
            <li>Hacé click en "Copiar"</li>
            <li>Nuevo click en "Enviar por Whatsapp"</li>
        </ol>
        <input type="number" id="numero" placeholder="Ingresar numero"> <br>
        <small>ejemplo número de ARG: 5491130331313</small> <br>
        <div class="botones">
            <button id="btn-numero">Copiar</button>
        </div>
        

        <p class="desarrollo">Desarrollo <a href="https://webdesignjmi.com" target="_blank">JMI Web</a></p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
